<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row min-vh-100">
                    <div class="col-xl-3 mx-auto my-auto text-center">
                        <div class="icon mx-auto mb-4">D</div>
                        <h2 class="mb-3">Please sign in</h2>
                        <div class="mt-4">
                            <input type="email" class="form-control-lg w-100" name="email" id="email" aria-describedby="helpId"
                                placeholder="Email address">
                            <input type="password" class="form-control-lg w-100" name="password" id="password"
                                aria-describedby="helpId" placeholder="Password">
                        </div>
                        <div class="form-check mt-3 mb-4">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="remember" id="remember"
                                    value="checkedValue" checked>
                                Remember me
                            </label>
                        </div>
                        <a name="signin" id="signin" class="btn btn-lg btn-primary d-md-block w-100" href="#" role="button">Sign
                            in</a>
                        <footer>
                            <div class="text-muted mt-5">(c) 2017-2021</div>
                        </footer>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
