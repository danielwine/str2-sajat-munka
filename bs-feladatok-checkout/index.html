<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f6f6f6;
        }
        .text-green {
            color: #009900;
        }
        .text-green:hover {
            color: #009900;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="row mt-4">
                <div class="col-sm-3 order-sm-2 mb-4 mb-sm-0">
                    <div class="row">
                        <div class="col-10">
                            <h2 class="text-muted">Your cart</h2>
                        </div>
                        <div class="col-2 mt-1">
                            <h4><span class="badge bg-secondary">3</span></h4>
                        </div>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item" aria-current="true">
                            <div class="d-flex w-100 mt-1 justify-content-between">
                                <h6 class="fw-bold mb-1">Product name</h6>
                                <small class="text-muted">12$</small>
                            </div>
                            <small class="d-sm-none d-md-block text-muted mb-1">Brief description</small>
                        </a>
                        <a href="#" class="list-group-item" aria-current="true">
                            <div class="d-flex w-100 mt-1 justify-content-between">
                                <h6 class="fw-bold mb-1">Second product</h6>
                                <small class="text-muted">8$</small>
                            </div>
                            <small class="d-sm-none d-md-block text-muted mb-1">Brief description</small>
                        </a>
                        <a href="#" class="list-group-item" aria-current="true">
                            <div class="d-flex w-100 mt-1 justify-content-between">
                                <h6 class="fw-bold mb-1">Third item</h6>
                                <small class="text-muted">5$</small>
                            </div>
                            <small class="d-sm-none d-md-block text-muted mb-1">Brief description</small>
                        </a>
                        <a href="#" class="list-group-item text-green" aria-current="true">
                            <div class="d-flex w-100 mt-1 justify-content-between">
                                <h6 class="fw-bold mb-1">Promo code</h6>
                                <small class="text-muted">-5$</small>
                            </div>
                            <small class="d-sm-none d-md-block text-green mb-1">EXAMPLECODE</small>
                        </a>
                        <a href="#" class="list-group-item" aria-current="true">
                            <div class="d-flex w-100 mt-1 justify-content-between">
                                <h6 class="mb-1">Total (USD)</h6>
                                <small class="fw-bold">20$</small>
                            </div>
                        </a>
                    </div>
                    <div class="list-group mt-3">
                        <a href="#" class="list-group-item px-2" aria-current="true">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Promo code"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text bg-secondary text-white" id="basic-addon2">Redeem</span>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-sm-7 offset-sm-1 order-sm-1">
                    <h2>Billing address</h2>
                    <div class="row mb-3">
                        <div class="form-group mt-3 col-sm">
                            <label class="mb-2" for="firstname">First name</label>
                            <input type="text" id="firstname" name="firstname" class="form-control"
                                placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="form-group mt-3 col-sm">
                            <label class="mb-2" for="lastname">Last name</label>
                            <input type="text" id="lastname" name="lastname" class="form-control"
                                placeholder="Last name" aria-label="Last name" required>
                        </div>
                    </div>
                    <label class="mb-2" for="username">User name</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            required>
                    </div>
                    <div class="form-group mt-3">
                        <label class="mb-2" for="email">E-mail (optional)</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="form-group mt-3">
                        <label class="mb-2" for="address">Address</label>
                        <input type="address" name="address" id="address" class="form-control"
                            placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group mt-3">
                        <label class="mb-2" for="address2">Address (optional)</label>
                        <input type="address2" name="address2" id="address2" class="form-control"
                            placeholder="Apartment or suite">
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm">
                            <div class="form-group mt-3">
                                <label class="mb-2" for="country">Country</label>
                                <select id="country" name="country" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="USA">USA</option>
                                    <option value="HUN">Magyarorsz√°g</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group mt-3">
                                <label class="mb-2" for="country">State</label>
                                <select id="state" name="country" class="form-select">
                                    <option selected>Choose a country first...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group mt-3">
                                <label class="mb-2" for="zip">ZIP</label>
                                <input type="text" name="zip" id="zip" class="form-control" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-4">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            Save this information for next time
                        </label>
                    </div>

                    <hr class="mt-3">
                    <h2 class="mt-4 mb-3">Payment</h2>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="payment" id="payment" value="credit"
                                checked>
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="payment" id="payment" value="debit">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="payment" id="payment" value="paypal">
                            PayPal
                        </label>
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="form-group mt-3 col-sm-6">
                            <label class="mb-2" for="nameoncard">Name on card</label>
                            <input type="text" id="nameoncard" name="nameoncard" class="form-control" placeholder=""
                                aria-label="Name on card" required>
                            <div id="nameoncardHelp" class="form-text">Full name as displayed on card</div>
                        </div>
                        <div class="form-group mt-3 col-sm-6">
                            <label class="mb-2" for="cardnumber">Credit card number</label>
                            <input type="text" id="cardnumber" name="cardnumber" class="form-control" placeholder=""
                                aria-label="Card number" required>
                        </div>
                        <div class="form-group mt-3 col-sm-3">
                            <label class="mb-2" for="expiration">Expiration</label>
                            <input type="text" id="expiration" name="expiration" class="form-control" placeholder=""
                                aria-label="Expiration" required>
                        </div>
                        <div class="form-group mt-3 col-sm-3">
                            <label class="mb-2" for="CVV">CVV</label>
                            <input type="text" id="CVV" name="CVV" class="form-control" placeholder="" aria-label="CVV"
                                required>
                        </div>
                    </div>
                    <hr class="mt-4 mb-4">
                    <a name="" id="" class="btn btn-primary d-block mb-4 mb-sm-0" href="#" role="button">Continue to
                        checkout</a>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="./main.js"></script>

</html>
