<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="header__search">
            <input type="text" id="search__input" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <h3>core</h3>
                    </li>
                    <li class="nav__li--active"><i class="fa fa-tachometer"></i><a href="">dashboard</a></li>
                    <li>
                        <h3>interface</h3>
                    </li>
                    <li class="nav__li--subpages"><i class="fa fa-windows"></i><a href="">layouts</a> </li>
                    <li class="nav__li--subpages"><i class="fa fa-bookmark"></i><a href="">pages</a> </li>
                    <li>
                        <h3>addons</h3>
                    </li>
                    <li><i class="fa fa-area-chart"></i><a href="">charts</a> </li>
                    <li><i class="fa fa-table"></i><a href="">tables</a> </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        primary card
                    </div>
                    <hr>
                    <div class="card__bottom">
                        view details
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        warning card
                    </div>
                    <hr>
                    <div class="card__bottom">
                        view details
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        succes card
                    </div>
                    <hr>
                    <div class="card__bottom">
                        view details
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        danger card
                    </div>
                    <hr>
                    <div class="card__bottom">
                        view details
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
